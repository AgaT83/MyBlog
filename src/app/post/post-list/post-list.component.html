<div class="container">
    <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
    <div class="row">
            <div class="input-field">
                &nbsp;<input type="search" placeholder="Search..." [(ngModel)]="searchValue" (keyup.enter)="onEnter($event)">
                <label for="search"><i class="material-icons">search</i></label>
                <i class="material-icons" (click)="clearSearch()">close</i>
            </div>
    </div>
    <div class="row">
        <div class="col s12 m6 l4" *ngFor="let post of posts">
            <div class="card hoverable">
                <div class="card-image">
                    <img class="responsive-img card small" src="{{post.image}}" alt="image">
                </div>
                <div class="card-content">
                    <h4 class="card-title truncate" [ngStyle]="{color: 'black'}">{{post.title}}</h4>
                    <p>posted {{post.date | date:'longDate'}}</p>
                </div>
                <div class="card-action">
                    <a><i class="material-icons" [ngStyle]="{'color':'red'}" (click)="addVote(post)">favorite</i>&nbsp;{{post.likes}}</a>
                    <button class="right btn waves-effect" [routerLink]="['/posts', post.id]">more...</button>
                </div>
            </div>
        </div>
        <div *ngIf="posts!=null && posts.length==0">
            Sorry, nothing was found.
        </div>
    </div>
</div>
